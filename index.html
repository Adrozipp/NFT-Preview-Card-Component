<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>NFT preview card component</title>
</head>
<body>
    <div class="container">
        <div class="nft-card">
            <div class="nft-img"> <img src="/images/image-equilibrium.jpg" alt=""> </div> 
            <div class="nft-header"> <h1>Equilibrium #3429</h1></div>
            <div class="nft-description"> <p>Our Eqilibrium Collection promotes <br>balance and calm.</p></div>
            <div class="nft-info">
                <div class="nft-price"> <img src="/images/icon-ethereum.svg" alt=""> <p>0.041ETH</p></div>
            <div class="nft-days"> <img src="/images/icon-clock.svg" alt=""> <p>3 days left</p></div>
            <div class="nft-divide"> ></div>
            <div class="nft-creator"><img src="/images/image-avatar.png" alt=""> <p class="creation">Creation of</p><p class="name">Jules Eyvern</p></div>
            </div>
        </div>
    </div>
</body>
</html>
